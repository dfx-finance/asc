name: CI
on: [push]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Build
        run: |
          forge clean
          forge build --optimize --optimize-runs 1000000

      - name: Run Tests
        run: |
          forge clean
          forge test --optimize --optimize-runs 1000000 -v -f https://mainnet.infura.io/v3/406b22e3688c42898054d22555f43271
